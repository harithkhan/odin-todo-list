<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/notes.png" type="img/png">
    <title>To Do List</title>

<body>
    <div class="app-container">
        <header>
            <a class="header-container" href="/" target="_self" rel="noopener noreferrer">
                <img src="./img/notes.png" alt="image of notebook icon" class="notes-icon">
                <h1 class="header-text">Todo List</h1>
            </a>
        </header>
        <main>
            <div class="category-container">
                <h2 class="category-header">Categories</h2>
                <div class="cat-button-container" data-button="show-all">
                    <img class="arrow-icon hidden" data-button="show-all" src="./img/next.png">
                    <button class="cat-button" id="show-all-button" type="button" data-button="show-all">Show all</button>
                </div>
                <div class="cat-button-container" data-button="general">
                    <img class="arrow-icon hidden" data-button="general" src="./img/next.png">
                    <button class="cat-button" id="general-cat-button" data-button="general" data-category="General"
                        type="button">General</button>
                </div>
                <div id="generated-cat-buttons"></div>
                <div class="cat-button-container" data-button="trash">
                    <img class="arrow-icon hidden" data-button="trash" src="./img/next.png">
                    <button class="cat-button" id="trash-button" type="button" data-category="Trash" data-button="trash">Trash</button>
                </div>
            </div>
            <div class="todo-container">
                <div class="todo-display">
                    <div class="todo-item-container">
                        <div class="todo-item">
                            <h2 class="cat-display">General</h2>
                            <p class="cat-due">(Due: 22/02/2025)</p>
                            <button class="cat-edit-button" type="button">
                                <img class="edit-icon" src="./img/edit.png">
                            </button>
                            <button class="cat-delete-button" type="button">
                                <img class="delete-icon" src="./img/bin.png">
                            </button>
                        </div>
                        <div class="todo-item">
                            <button class="checkbox" type="checkbox-button" aria-pressed="false"></button>
                            <p class="todo-display-header">5 deep breaths</p>
                            <p class="todo-due">(Due: 22/02/2025)</p>
                            <button class="todo-edit-button" type="button">
                                <img class="edit-icon" src="./img/edit.png">
                            </button>
                            <button class="todo-delete-button" type="button">
                                <img class="delete-icon" src="./img/bin.png">
                            </button>
                        </div>
                    </div>
                    <div class="todo-button-container">
                        <div class="todo-add-todo">
                            <button class="add-todo" type="button">Add To Do...</button>
                        </div>
                        <div class="todo-add-cat">
                            <button class="add-cat" type="button">Add Category...</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="credit">Created by<a href="https://github.com/harithkhan">Harith Khan</a><img
                src="img/github-icon.png"></div>
    </footer>
</body>

</html>
